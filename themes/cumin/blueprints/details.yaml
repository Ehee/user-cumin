title: Bio
'@extends':
    type: default
    context: blueprints://pages

child_type: item


title: Default

rules:
  slug:
    pattern: "[a-z][a-z0-9_\-]+"
    min: 2
    max: 80

form:
  fields:
    tabs:
      type: tabs
      active: 1

      fields:
        advanced:
          fields:
            overrides:
              fields:
                header.child_type:
                  default: item
        blog:
          type: tab
          title: Bio

          fields:
            header.status:
              type: toggle
              label: Status
              highlight: Available
              default: Available
              options:
                Available: Available
                Unavailable: Unavailable


            header.reviewlink:
              type: text
              label: Review Link
              validate:
                required: false
                type: url


            header.content.order.by:
              type: select
              label: Order By
              default: date
              options:
                folder: Folder
                title: Title
                date: Date
                default: Default

            header.content.order.dir:
              type: select
              label: Order
              default: desc
              options:
                asc: Ascending
                desc: Descending

            header.content.pagination:
              type: toggle
              label: Pagination
              highlight: 1
              default: 1
              options:
                1: Enabled
                0: Disabled
              validate:
                type: bool




            header.notes:
              type: textarea
              yaml: true
              label: Notes